<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Validation Example</title>
<script>
function validateForm() {
    var name = document.forms["myForm"]["name"].value;
    var email = document.forms["myForm"]["email"].value;
    
    // Simple validation example (you can add more conditions as needed)
    if (name == "") {
        alert("Name must be filled out");
        return false;
    }
    if (email == "") {
        alert("Email must be filled out");
        return false;
    }
    // Additional validation for email format
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Invalid email format");
        return false;
    }
    return true; // Form will submit if all validations pass
}
</script>
</head>
<body>

<form name="myForm" onsubmit="return validateForm()" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email-Id:</label>
    <input type="text" id="email" name="email-id"><br><br>
    <label for="number">Phone Number:</label>
    <input type="number" id="number" name="Phone Number"><br><br>

    <input type="Submit" value="Submit">
    <input type="Reset" value="Reset">
</form>

</body>
</html>
